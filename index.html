<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Movie Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
      <header>
        <h1><i class="fas fa-film"></i> BMI Movie Tracker</h1>
        <p>Track Movies you want to watched</p>
      </header>   
      <div class="main-content">
        <div class="form-container">
            <h2><i class="fas fa-plus-circle"></i>Add/Edit Movie</h2>
            <form id="movie form">
                <input type="hidden" id="movieID">
                <div class="form-group">
                <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>
            <div class="form-group">
            <label for="year">Release year</label>
        <input type="number" min="1900" max="2099"  
        id="year" required>
       </div>
       <div class="form-group">
        <label for="director">Director</label>
    <input type="text" id="director">
     </div>
        <div class="form-group">
            <label for="genre">Genre</label>
       <select id="genre">
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Thriller">Thriller</option>
       </select>
         </div>
         <div class="form-group">
            <label>Status</label>
          <div class="radio-group">
            <label><input type="radio" name="status" value="watched">
            <span>Watchlist</span>
            </label>
            <label><input type="radio" name="status" value="watched"> 
            <span>Watched</span>
            </label>
          </div>
         </div>
         <div class="form-group">
           <label for="rating">Rating</label>
           <div class="rating-stars">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
           </div>
           <input type="hidden" id="rating" value="0">
         </div>
         <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" row="4"></textarea>
         </div>
         <div class="form-actions">
             <button type="submt" id="saveBtn" class="btn btn-primary">Save Movie</button>
             <button type="submit" id="cancelBtn" class="btn btn-secondary">Cancel</button>
         </div>
            </form>
        </div>
        <div class="movies-container">

        </div>
      </div>  
    </div>
    <script src="js/app.js"></script>
</body>
</html>
